<script>
    // 四则此法分析过程
    const regex = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g;
    const dictionary = ['Number', 'Whitespace', 'LineTerminator', '*', '/', '+', '-'];


    function tokenize(source) {
        let result = null;
        while(true) {
            result = regex.exec(source);
            if (!result) {
                break;
            }
        
            for (let i = 1; i <= dictionary.length; i++) {
                if (result[i]) {
                    console.log(dictionary[i - 1]);
                }
            }
            console.log(result);
        }
    }

    tokenize('1024 * 10 * 25');
</script>
